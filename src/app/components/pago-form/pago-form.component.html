<div class="row">
    <div class="col-md-4 offset-md-2 ">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <div class="card-header">
                        <h3>MÉTODO DE PAGO</h3>
                    </div> 
                </div>
                <form>
                    <div class="form-group" >
                        <label for="inputEmail4">Método de Pago</label>
                        <input type="text" name="Tipo" [(ngModel)]="pago.tipo" placeholder="Efectivo/Tarjeta/Cheque"
                            class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4">Tiempo de Pago</label>
                        <input type="text" name="Tiempo de pago" [(ngModel)]="pago.tiempo_pago" placeholder="Contado/Meses"
                            class="form-control">
                    </div>                    

                    <button class="btn btn-success btn-block" (click)= "edit ? updatePago() : saveNewPago()">
                        GUARDAR
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-body text-align">
                <div class="text-center">
                   <div class="card-header">
                        <h3>Vista Previa</h3>
                    </div> 
                </div>
                <h5> Método Pago: {{pago.tipo == ''? '': pago.tipo}} </h5>
                <h5> Tiempo de Pago: {{pago.tiempo_pago == '' ? '': pago.tiempo_pago}}  </h5>                         
            </div>
        </div>
    </div>
</div>
