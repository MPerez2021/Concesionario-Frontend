
<div class="table-responsive-xl">

    <div class="titulos">
        <h4>LISTADO CLIENTES</h4>
    </div>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Cédula</th>
                <th scope="col">Género</th>
                <th scope="col">Email</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Dirección</th>                
                <th scope="col">Editar</th> 
            </tr>
        </thead>
        <tbody *ngFor="let cliente of clients; let indice=index">
            <tr>
                <th scope="row">{{indice+1}}</th> 
                <td>{{cliente.nombres}}</td>
                <td>{{cliente.apellidos}}</td>
                <td>{{cliente.cedula}}</td>
                <td>{{cliente.genero}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.telefono}}</td>
                <td>{{cliente.direccion}}</td>
                <td><a [routerLink]="['/clients/edit', cliente.cedula]" class="btn btn-info btn-xs">Editar</a></td>
                <!-- <td><button class="btn btn-danger" (click)="deleteClient(cliente.cedula)"><i class="far fa-trash-alt"></i></button></td> -->
            </tr>
        </tbody>
    </table>

    <a routerLink="/clients/add">
        <td><button class="btn btn-primary">Añadir Cliente</button></td>
    </a>
</div>
